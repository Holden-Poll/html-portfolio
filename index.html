<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
        }

            background: #333;
            color: #fff;
            padding: 1em 0;
            text-align: center;
        }

        }
        .about, .projects, .contact {

        .about h2, .projects h2, .contact h2 {

        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        .projects img {
            width: 100%;
        }

    <header>
        <h1>My Portfolio</h1>
    </header>
    <div class="container">

        <section class="projects">

                <h3>Project 2</h3>

                <p>Description of project 2.</p>

        <section class="contact">
            <h2>Contact</h2>
            <p>You can reach me at: <a href="mailto:hpoll22113@gmail.com">your-email@example.com</a></p>

</body>
